<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        @media screen and (max-width: 850px) {
            html{ font-size: 10px }
        }
        @media screen and (max-width: 500px) {
            html{ font-size: 7px }
        }
        *, *::before *::after {
            margin: 0;
            padding: 0;
            box-sizing:border-box;
            overflow: hidden;
        }
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif
        }
        .matrix-container {
         width: 100vw;
         height: 100vh;
         background: black;
         display: grid;
         grid: repeat(20, 1fr) / repeat(20, 1fr);
         overflow: hidden;
        }
        .sq {
            color: rgba(3, 82, 3, 0.864);
            font-size: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            /* transition: all 700ms; */
            cursor: pointer;
            animation: move ease 2.3s ;
        }
        .animated {
            animation: ab linear 250ms
        }
        @keyframes move {
            from {
                transform: translateY(0) ;

            }to{    
                transform: translateY(1000px);
                color: rgba(0, 143, 0, 0.953);
                
            }
        }

        @keyframes ab {
            from{
                opacity: 1;
            }to {
                opacity: 1;
                /* transform: translateY(0px); */

            }
        }
    </style>

    <div class="matrix-container">

    </div>


    <script>
        const container = document.querySelector('.matrix-container');
        const abc1 = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'Ã±', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z', 1, 2, 3, 4, 5, 6, 7, 8, 9, 0];
        const speed = 150;
        const times = 10;
        let interval;
        let squares;


        const random = number => Math.floor(Math.random() * number);


        const animateDasboard = () => {
            const choise = squares[random(squares.length -1)]
            choise.innerHTML = abc1[random(abc1.length - 1)]
            choise.classList.toggle('animated')
            squares[random(squares.length)].innerHTML = abc1[random(abc1.length)]
        }
        const createDasboard = () => {
                for(let i = 0; i <= 400; i++ ){
                    const div = document.createElement('div')
                    div.classList.add(`sq`)
                    div.classList.add(`sq-${i}`)
                    container.appendChild(div)
                    squares = [...document.querySelectorAll('.sq')]
                    
                }
        }

        const init = (times, speed) => {
            createDasboard()
            interval = setInterval(() => {
                for(let i = 0; i < times; i++){
                    animateDasboard()
                }
            }, speed)
        }
      
        init(times, speed)


    </script>
</body>
</html>
